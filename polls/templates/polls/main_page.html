<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ласкаво просимо</title>
    <meta name="description" content="Poll Homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .tests-list {
            margin-top: 20px;
            text-align: left;
        }

        .tests-list a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .tests-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест: наскільки ти жахлива людина</h1>
        <p>Не соромся правди про себе. Чим більше балів тим крутіше.</p>
        <p>Натисни аби почати</p>
        <a href="{% url 'polls:detail' 1 %}" class="button">Почати тест</a>
    </div>
</body>
</html>
